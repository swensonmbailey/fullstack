<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span><b>Contacts</b></span> 
            <div class="pull-right"> 
                <button type="submit" class="btn btn-sm btn-success" style="margin-bottom: 10px;">New Contact</button>
            </div>

        </div>
        <div class="panel-body">



            <div class="row" style="padding: 10px;">
                <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts" (click)="onContactClick(contact)" >
                    <div class="pull-left">
                        <h4 class="list-group-item-heading"><b>{{contact.name}}</b></h4>
                    </div>
                    <span class="pull-right">
                        <img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="img-responsive" style="max-height: 50px;">
                    </span>
                </a>
            </div>



 







            
        </div>
    </div>  
</div>
