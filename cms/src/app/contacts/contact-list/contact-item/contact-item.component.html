<a 
[routerLink]="[index]"
routerLinkActive="active"

class="list-group-item clearfix" >
    <div class="pull-left">
        <h4 class="list-group-item-heading"><b>{{displayedContact.name}}</b></h4>
    </div>
    <span class="pull-right">
        <img src="{{displayedContact.imageUrl}}" alt="{{displayedContact.name}}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
