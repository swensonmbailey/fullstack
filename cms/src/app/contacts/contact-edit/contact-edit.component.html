<div class="panel panel-default">
    <div class="panel-body">
      <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              class="form-control required"
              size="120"
              max="120"
              ngModel
              name="name"
              #name="ngModel"
              required>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              class="form-control required"
              size="120"
              max="255"
              ngModel
              name="email"
              #email="ngModel"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
          </div>
        </div>

        <div class="alert alert-danger"
        *ngIf="email.touched && email.invalid">
            Enter a valid Email address
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="phone">Phone:</label>
            <input
              type="text"
              id="phone"
              class="form-control invalid"
              size="150"
              max="255"
              ngModel
              name="phone"
              #phone="ngModel"
              pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*">
  
          </div>
        </div>

        <div class="alert alert-danger"
        *ngIf="phone.touched && phone.invalid">
            Enter a valid phone number
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="imageUrl">Image URL:</label>
            <input
              type="text"
              id="imageUrl"
              class="form-control"
              size="150"
              max="255"
              ngModel
              name="imageUrl"
              >
          </div>
        </div>
  
        <div class="row">
          <div class="form-group">
            <label for="groupList">Group Contacts:</label>
  
            <div class="row" id="groupList"
                style="min-height: 3rem;" >

                <ul *ngFor="let group of this.groups; let i = index">
             
                    <li style="list-style-type: none; ">
                        <input type="checkbox" name={{group.id}} value={{group.id}} [(ngModel)]="this.checkedGroups[i]" (change)="onGroupChange()"> {{ group.name }}
                    </li>
                    
                 
                </ul>

    
              <div *ngFor="let contactGroup of this.groupContacts; let i = index">
                <div>
                  <cms-contact-item class="col-sm-10" 
                  [displayedContact]="contactGroup[1]"
                  ></cms-contact-item>
                  <button type="button" class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveGroupItem(contactGroup[0])">X</button>
                </div>
              </div>
              
            </div>
  
          </div>
        </div>
  
        <div class="alert alert-danger"
        *ngIf="name.invalid || email.invalid">
            The Name and Email fields are required.
        </div>
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit"
            [disabled]="f.invalid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
