<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row pad-left-right">
            <span class="pull-left title">Documents</span>
            <a class="btn btn-success pull-right" (click)="onNewDoc()">Add Document</a>
        </div>
    </div>
    <div class="panel-body">
        <div class="center-panel">
            <cms-document-item
            *ngFor="let doc of documents; let i = index"
            [document]="doc"
            [index]="i"
            ></cms-document-item>
        </div>
    </div>

</div>
